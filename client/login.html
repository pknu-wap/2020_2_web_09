<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/login.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <p><i class="fas fa-key"></i>
        <a href="../login/login.html">LOGIN</a></p>
      <p><i class="fas fa-sign-in-alt"></i>
        <a href="../join/join.html">Sign Up</a></p>
        </nav>
    <div class="login-form">
        <h1>Login</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Log In</h2>
                    <form action="/auth/login" method="post">
                       <input type="text" name="id" placeholder="User id" required autofocus="">
                       <input type="password" name="pwd" placeholder="User Password" required autofocus="">
                       <button class="btn" type="submit">Log In</button>
                    </form>
                    <p class="account">계정이 없으신가요? <a href="../join/join.html">회원가입</a></p>
                    <button>
                      <a href="https://kauth.kakao.com/oauth/authorize?client_id=d29866d924f4b8ea896c0a1eff9157a1&redirect_uri=http://localhost:1000/auth/redirect/kakao/&response_type=code">
                        카카오로그인
                      </a>
                    </button>
                  </div>
                <div class="form-ing">
                    <img src="/image/2.png" width=460 height="400">
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
