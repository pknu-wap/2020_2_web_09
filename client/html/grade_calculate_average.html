<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="grade_calculate_average.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <title>Main Page</title>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <i class="fas fa-key"></i>
      <p>LOGIN</p>
      <i class="fas fa-sign-in-alt"></i>
      <p>SIGN UP</p>
    </nav>

    <div class="outline_box">
      <div class="assginment_title">
        <p>평균 학점 계산</p>
      </div>
      <div class="assginment_order">
        <div class="assginment_order_box_title"><p>학기</p></div>
        <div>
          <div class="assginment_order_box"><p>1 - 1</p></div>
          <div class="assginment_order_box"><p>1 - 2</p></div>
        </div>
        <div>
          <div class="assginment_order_box"><p>2 - 1</p></div>
          <div class="assginment_order_box"><p>2 - 2</p></div>
        </div>
        <div>
          <div class="assginment_order_box"><p>3 - 1</p></div>
          <div class="assginment_order_box"><p>3 - 2</p></div>
        </div>
        <div>
          <div class="assginment_order_box"><p>4 - 1</p></div>
          <div class="assginment_order_box"><p>4 - 2</p></div>
        </div>
      </div>
      <div class="assginment_content">
        <div class="assginment_content_title_title">
          <p>성적 입력</p>
        </div>
        <div class="assginment_content_title">
          <p class="assginment_content_title_first">과목명</p>
          <p>학점</p>
          <p>성적</p>
          <p>전공</p>
        </div>
        <div class="assginment_content_law">
          <div class="assginment_content_law_title"><p>문제해결기법</p></div>
          <div class="assginment_content_law_point"><p>3</p></div>
          <div class="assginment_content_law_grade">
            <p>A+</p>
          </div>
          <div class="assginment_content_law_major">
            <i class="fas fa-check-square"></i>
          </div>
        </div>
        <div class="assginment_content_law">
          <div class="assginment_content_law_title">
            <p>기초전기전자회로</p>
          </div>
          <div class="assginment_content_law_point"><p>2</p></div>
          <div class="assginment_content_law_grade">
            <p>A+</p>
          </div>
          <div class="assginment_content_law_major">
            <i class="fas fa-check-square"></i>
          </div>
        </div>
        <div class="assginment_content_law">
          <div class="assginment_content_law_title"><p>이산수학</p></div>
          <div class="assginment_content_law_point"><p>3</p></div>
          <div class="assginment_content_law_grade">
            <p>B+</p>
          </div>
          <div class="assginment_content_law_major">
            <div><i class="far fa-check-square"></i></div>
          </div>
        </div>
        <div class="assginment_content_law">
          <div class="assginment_content_law_title"><p>C프로그래밍</p></div>
          <div class="assginment_content_law_point"><p>3</p></div>
          <div class="assginment_content_law_grade">
            <p>C+</p>
          </div>
          <div class="assginment_content_law_major">
            <div><i class="far fa-check-square"></i></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
