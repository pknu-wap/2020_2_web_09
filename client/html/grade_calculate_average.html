<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/grade_calculate_average.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <title>Main Page</title>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/grade_average.js" defer></script>
  </head> 
  <body>
    <div class="navBar_contatiner">
      
    </div>

    <div class="average_grade_contatiner">
      <div class="outline_box">
        <div class="assginment_title">
          <p>평균 학점 계산</p>
        </div>

        <div class="average_score_board">
          <div>
            <label>전체평점 : </label>
            <label class="grade_point"></label>
          </div>
          <!-- <div>
            <label>전공평점 : </label>
            <label class="major_grade_point">  </label>
          </div> -->
          <div>
            <label>취득학점 : </label>
            <label class="credits" ></label>
          </div>

          <div style="display: none;">
            <label>합 : </label>
            <label class="allScoreSum" ></label>
          </div>
        </div>

        <div>
          <div>
            <div class="assginment_order"></div>
          </div>
        </div>

        <!-- 입력폼 -->
        <div class="grade_form_container">
          <div action="/" method="GET" class="grade_add_form">
            <div>
              <label>학기</label>
              <select class="select_year">
              </select>
            </div>
            <div>
              <label>과목명</label>
              <input class="grade_add_title" required>
            </div>
            <div>
              <label>학점</label>
              <input class="grade_add_grade" required>
            </div>
            <div class="custom-select">
              <label>성적</label>
              <select class="select_score">
              </select>
            </div>
            <div class="custom-select">
              <label>분야</label>
              <select class="select_field">
                <option value='major'>전공</option>
                <option value='culture'>교양</option>
                <option value='free'>자유선택</option>
                <option value='other'>그외</option>
              </select>
            </div>
            <button class="grade_add_btn">추가</button>
          </div>
          
        </div>

        <div class="assginment_content">
          <div class="assginment_content_title_title">
            <p>성적 입력</p>
          </div>
        </div>


                  
        <div class="assginment_content_title">
          <p>학기</p>
          <p>과목명</p>
          <p>학점</p>
          <p>성적</p>
          <p>전공</p>
          <p>삭제</p>
        </div>

        <div class="assginment_content_contatiner">

        </div>
        
      </div>

      
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/bar.js"></script>
  </body>
</html>
