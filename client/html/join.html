<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/join.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <title>Main Page</title>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/join.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <p><i class="fas fa-key"></i>
        <a href="/auth/login">LOGIN</a></p>
      <p><i class="fas fa-sign-in-alt"></i>
        <a href="/auth/join">Sign Up</a></p>
    </nav>

    <form action="/auth/join" method="post">
      <input type="text" name="name" placeholder="name" required autofocus="">
      <input type="text" name="email" placeholder="email" required autofocus="">
      <input type="password" name="password" placeholder="Password" required autofocus="">
      <input type="password" name="passwordConfirm" placeholder="Comfirm Password" required autofocus="">
      <button class="btn" type="submit">join</button>
   </form>
  </body>
