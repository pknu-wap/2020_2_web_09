    <div class="outline_box">
      <div class="assginment_title">
        <p>과제</p>
      </div>
      <div class="assginment_order">
        <div class="assginment_order_box"><p>최신순</p></div>
        <div class="assginment_order_box_blank"><p>과목별</p></div>
      </div>

      <div class="assign_get_box">
        <div>과제 받아오기</div>
        <div>
          <label>
            lms id
          </label>
          <input class="assign_id" required>
          <label>
            lms password
          </label>
          <input class="assign_pw" type="password" required>
          <button class="async_assign_btn">click</button>
        </div>
      </div>

      <div>
        <div action="" class="assign_add_form">
          <div>
            <label>과목명</label>
            <input class="assign_add_title" required>
          </div>
          <div>
            <label>날짜</label>
            <input class="assign_add_date" required>
          </div>
          <div>
            <label>내용</label>
            <textarea class="assign_add_content" required></textarea>
          </div>
          <button class="assign_add_btn">추가</button>
        </div>
      </div>

      <div class="assginment_content">
        <div class="assginment_content_title">
          <p>과목명</p>
          <p>날짜</p>
          <p>내용</p>
          <p>완료</p>
        </div>

          <div class="assginment_content_law_three">

          </div>
        </div>
        <div class="assginment_content_law">
          <div class="assginment_content_law_one"><p>C프로그래밍</p></div>
